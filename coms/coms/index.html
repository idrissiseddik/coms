<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commentaires des Visiteurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .comments {
            max-width: 600px;
            margin: 20px auto;
        }
        .comment {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background: darkred;
        }
        /* Style pour la modale */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
        }
        .modal-header, .modal-footer {
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Commentaires des Visiteurs</h1>
    </header>
    <form id="commentForm">
        <h2>Postez un commentaire</h2>
        <input type="text" id="name" placeholder="Votre nom" required>
        <textarea id="comment" rows="4" placeholder="Votre commentaire" required></textarea>
        <button type="submit">Envoyer</button>
    </form>
    <div class="comments" id="commentsSection">
        <h2>Commentaires</h2>
        <!-- Les commentaires seront affichés ici -->
    </div>

    <!-- Modale pour demander le mot de passe -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Suppression de commentaire</h2>
            </div>
            <div class="modal-body">
                <p>Entrez le mot de passe pour supprimer ce commentaire :</p>
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <div class="modal-footer">
                <button id="confirmDelete">Confirmer</button>
                <button id="closeModal">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        let commentToDelete;

        // Charger les commentaires au démarrage
        fetch('/comments')
            .then(response => response.json())
            .then(comments => {
                comments.forEach(comment => {
                    addCommentToDOM(comment.name, comment.comment, comment.date);
                });
            });

        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
            const date = new Date();
            const formattedDate = date.toLocaleString('fr-FR');

            const newComment = { name, comment, date: formattedDate };

            // Envoi du commentaire au serveur
            fetch('/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newComment),
            })
            .then(response => response.json())
            .then(data => {
                addCommentToDOM(data.name, data.comment, data.date);
                this.reset();
            })
            .catch(error => console.error('Erreur:', error));
        });

        function addCommentToDOM(name, comment, date) {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.innerHTML = `
                <strong>${name}</strong> <em>(${date})</em>: 
                <p>${comment}</p>
                <button class="delete-button">Supprimer</button>
            `;
            document.getElementById('commentsSection').appendChild(commentDiv);

            commentDiv.querySelector('.delete-button').addEventListener('click', function() {
                commentToDelete = commentDiv;
                document.getElementById('myModal').style.display = "block";
            });
        }

        document.getElementById('confirmDelete').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            if (password === 'seddik') {
                commentToDelete.remove();
                document.getElementById('myModal').style.display = "none";
                document.getElementById('password').value = ''; // Réinitialiser le mot de passe
            } else {
                alert('Mot de passe incorrect !');
            }
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('myModal').style.display = "none";
            document.getElementById('password').value = ''; // Réinitialiser le mot de passe
        });
    </script>
</body>
</html>
